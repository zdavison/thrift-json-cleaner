<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thrift JSON Cleaner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <!-- styles
        ================================================== -->
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/flat-ui.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
    
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the  bottom of the topbar */
          }
        </style>
        <link href="vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Thrift JSON Cleaner</a>
                </div>
            </div>
    </div>

    <div class="padded"></div>
        
    <div class="row-fluid">
            <label>Unclean JSON</label>
            <textarea id="inputTextArea" style="height: 300px;" placeholder="Put your dirty thrift JSON here..."></textarea>
    </div>
    <div class="padded"></div>
    <div class = "row-fluid">
        <div class="span12">
            <button class="btn btn-primary" id="cleanBtn" style="width:20%; float:right;">Clean</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label>Output</label>
            <textarea id="outputTextArea" style="height: 1000px;"></textarea>
        </div>
    </div>

    <div class="padded"></div>

  </body>

    <!-- javascript
    ================================================== -->
    <script src="vendor/jquery-2.0.3.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="app.js"></script>
    
    <script src="vendor/flat-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="vendor/flat-ui/jquery.ui.touch-punch.min.js"></script>
    <script src="vendor/flat-ui/bootstrap-select.js"></script>
    <script src="vendor/flat-ui/flatui-checkbox.js"></script>
    <script src="vendor/flat-ui/flatui-radio.js"></script>
    <script src="vendor/flat-ui/jquery.tagsinput.js"></script>
    <script src="vendor/flat-ui/jquery.placeholder.js"></script>
    <script src="vendor/flat-ui/jquery.stacktable.js"></script>

    <!-- DOM
    ================================================== -->
    <script>
        $(document).ready(function(){
            $('#cleanBtn').click(function(e){
                e.preventDefault();

                //cleaning
                var input = $('#inputTextArea').val();
                var output = clean(input);
                $('#outputTextArea').text(output);
            });
        });

    </script>

</html>
